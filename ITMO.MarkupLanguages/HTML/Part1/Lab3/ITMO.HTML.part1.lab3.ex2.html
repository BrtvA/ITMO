<!DOCTYPE html>
<html>
	<head>
		<title>Цвет гиперссылок</title>
		<style>
			a:visited{color:blue;}
			a:active{color:Fuchsia;}
			a:hover {color:yellow;}
		</style>
	</head>
	<body>
		<!--active – активная ссылка, visited – посещенная ссылка, hover - при наведении на нее мышью-->
		<p>This is a link:</p>
		<a href = "http://www.yandex.ru" target = "_blank">Yandex</a>
	</body>
</html>
